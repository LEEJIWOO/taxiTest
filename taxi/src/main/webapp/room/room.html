<body>
<div id="roomPage" data-role="page" data-theme="d" data-iscroll="enable">
	<!-- header -->

	<div id="mainHeader" data-role="header" data-theme="d" data-position="fixed" data-tap-toggle="false">
		<img id="icons" class="ui-btn-left"  data-corners="false" data-theme="none" data-role="button"  src="../images/photo/taxi.png"/>
		<span id="roomInfo">방 정보</span>
    <a href="#popupLogin"  class="ui-btn-right" data-rel="popup"
    	data-position-to="window" data-role="button" data-inline="true" data-icon="check"
    	data-theme="d" data-transition="pop">나가기</a>
	<div data-role="popup" id="popupLogin" data-theme="d" class="ui-corner-all">
		<div data-role="header" data-theme="d" class="ui-corner-top">
	        <h1 style="color:black;">방 나가기</h1>
	    </div>
		<div style="padding:10px 20px;">
			<h3>정말 나가시겠습니까?</h3>
			<a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="c">취소</a>
			<a href="#" id="outRoom" data-role="button" data-inline="true" data-rel="back" data-theme="d">나가기</a>
		</div>
	</div>

		<section id="roomSubHeader">
			<ul id="roomHeaderUl" data-role="listview" data-inset="true" data-corners="false">
			    <li style="height: 50px; padding: 0;">
					<span id="roomStartTime"></span>
					<span id="roomStartDay"></span>
					<span id="addedFare">  </span>
					<span id="fareName">예상요금</span>
					<span id="myFare"></span>
					<span id="roomFare"></span>
					<span hidden="ture" id="roomNo"></span>
				</li>
			</ul>
		</section>
	</div>


	<!-- content -->
<!-- <section id="content" data-role="content" class="ui-content" data-theme="d" data-iscroll="enable"> -->
	<div id="divMapWrap">
		<div id="canvas_map">

		</div>
		<a href="#popupRelation" id="relationView" class="" data-mini="true" data-rel="popup" data-corners="false"
    	data-position-to="window" data-role="button" data-inline="true" data-icon="grid"
    	data-theme="d" data-transition="pop">관계도</a>
		<span id="roomDistance"></span>
		<div data-role="popup" id="popupRelation" data-theme="d" class="ui-corner-all">
		<div data-role="header" data-theme="d" class="ui-corner-top">
	        <h1 style="color:black;">관계도</h1>
	    </div>
		<div>
			<img hidden="true" id="back" src="../images/common/backg.jpg">
			<canvas id="myCanvas" width="320" height="320"></canvas>
		</div>
	</div>
	</div>


<div id="commentList">
<section>
<ul data-role="listview" data-theme="c" data-inset="true" data-corners="false" id="aaa">

    <img id="imgMbrPhoto" style="width:77px;" src="">
       <span id="mbrName"></span>
	 <input type="text" data-theme="c" id="reply" placeholder="한줄 댓글 달기" value="" data-mini="true">
	</li>
</ul>
</section>
